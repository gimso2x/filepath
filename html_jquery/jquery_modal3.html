<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery_modal</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .pop-layer {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          width: 350px;
          background-color: #fff;
          border: 1px solid #3a3f4c;
          z-index: 10001;
        }
    </style>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            // 레이어 팝업
            $('.pop_button').popModal();
            /* $('.aaa').click(function() {
                $('.pop_button').popModal('close');
            }); */
            
        });

        (function ($) {
            $.fn.popModal = function (opt) {
                var _href;

                if(opt === "close"){
                    pop_close();
                }

                this.click(function () {
                    _href = $(this).attr('href');
                    layer_popup(_href);
                });

                function layer_popup(el) {
                    var _el = $(el); //레이어의 id를 _el 변수에 저장
                    $('body').append('<div class="dimBg_layerpop"></div>');
                    var dimLayer = $('.dimBg_layerpop');
                    dimLayer.css({
                        'display':'none','position' : 'fixed','left' : 0, 'right' : 0, 'top' : 0, 'bottom' : 0,'background' : '#000', 'z-index' : 9999,'opacity': '0.5'
                    });
                    dimLayer.fadeIn();
                    _el.fadeIn();
                    $('body').css({
                        overflow: 'hidden'
                    });

                    var _elWidth = _el.outerWidth(),
                        _elHeight = _el.outerHeight(),
                        docWidth = $(document).width(),
                        docHeight = $(document).height();

                    // 화면의 중앙에 레이어를 띄운다.
                    if (_elHeight < docHeight || _elWidth < docWidth) {
                        _el.css({
                            marginTop: -_elHeight / 2,
                            marginLeft: -_elWidth / 2
                        })
                    } else {
                        _el.css({ top: 0, left: 0 });
                    }

                    _el.find('.btn_close').click(function () { pop_close(); });
                    dimLayer.click(function () { pop_close(); });
                }

                function pop_close() {
                    $('.dimBg_layerpop').fadeOut().remove();
                    $(_href).fadeOut();
                    $('body').css({
                        overflow: 'visible'
                    });
                    return false;
                }
            };
        })(jQuery);
    </script>
</head>

<body>
    <div class="wrap">
        <a href="#layer" class="pop_button">팝업레이어</a>
        <a href="#layer2" class="pop_button">팝업레이어2</a>
        <a href="#layer3" class="pop_button">팝업레이어3</a>
    </div>

    <!-- 레이어 팝업-->
    <div id="layer" class="pop-layer">
        <div class="pop-container">
            <a href="javascript:void(0);" class="btn_close">닫기</a>
            <div class="pop-header">
                레이어1 헤더
            </div>
            <div class="pop-conts">
                레이어1 내용
            </div>
        </div>
    </div>

    <div id="layer2" class="pop-layer">
        <div class="pop-container">
            <a href="javascript:void(0);" class="btn_close">닫기</a>
            <div class="pop-header">
                레이어2 헤더
            </div>
            <div class="pop-conts">
                레이어2 내용
            </div>
        </div>
    </div>

    <div id="layer3" class="pop-layer">
        <div class="pop-container">
            <a href="javascript:void(0);" class="btn_close">닫기</a>
            <div class="pop-header">
                레이어3 헤더
            </div>
            <div class="pop-conts">
                레이어3 내용
            </div>
        </div>
    </div>
    <!--// 레이어 팝업-->
</body>

</html>
