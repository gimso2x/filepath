<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
/*=============================================
	File Upload
=============================================*/
.wrap_file {display:inline-block;}
.wrap_file input[type="file"]{position:absolute;overflow:hidden;width:1px;height:1px;padding:0;margin:-1px;border:0;opacity:0}
.wrap_file label{background:#fff;border:1px solid #999;vertical-align:middle;cursor:pointer}
.wrap_file .upload_name{display:inline-block;border:1px solid #999;background-color:#fff;line-height:normal;vertical-align:middle;-webkit-appearance:none;-moz-appearance:none;appearance:none}
.outline{outline: 1px dotted;outline-color: #A6C7FF;outline:-webkit-focus-ring-color auto 5px;}

	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
	<!-- historyBack *단일페이지 이용 시삭제필요 -->
	<a href="../index.html"
		style="display:inline-block;background:#1abc9c;padding:10px 15px;color:#fff;text-decoration:none;font-size:15px;font-weight:bold;border-radius:15px;position:fixed;top:15px;right:15px;z-index:99999;">INDEX</a>
	<!-- // historyBack -->

	<div class="wrap_file">
		<input class="upload_name" value="" disabled="disabled">
		<input type="file" id="ex_filename" class="upload_hidden">
		<label for="ex_filename" class="">파일찾기</label>
	</div>

	<script>
/*=============================================
	File Upload
=============================================*/
	var fileTarget = $('.wrap_file .upload_hidden');
	fileTarget.on('change', function () { // 값이 변경되면 
		if (window.FileReader) { // modern browser
			if ($(this)[0].files && $(this)[0].files[0]) {
				var filename = $(this)[0].files[0].name;
			}
		} else { // old IE 
			var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출
		};
		// 추출한 파일명 삽입 
		$(this).siblings('.upload_name').val(filename);
	});
	fileTarget.on({
		focus: function() {
			$(this).closest('.wrap_file').addClass('outline');
		}, focusout: function() {
			$(this).closest('.wrap_file').removeClass('outline');
		}
	});
	</script>
</body>

</html>
