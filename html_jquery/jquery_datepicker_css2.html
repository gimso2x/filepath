<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Datepicker css</title>
	<style>
		/* reset */
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0
		}

/*=============================================
	Datepicker, Monthpicker
=============================================*/
.ui-datepicker{display:none;width:17em;padding:4px;border:1px solid #d7d7d7;border-radius:4px;background:#fff;font-size:14px;font-family:Arial,sans-serif;color:#4a4a4a;z-index:999999 !important;}
.ui-datepicker .ui-datepicker-header{position:relative;border-bottom:1px solid #efefef;line-height:32px}
.ui-datepicker-prev,
.ui-datepicker-next{display:inline-block;width:30px;height:30px;text-align:center;font-weight:900;cursor:pointer}
.ui-datepicker-prev:hover,
.ui-datepicker-next:hover{background:#f0f0f0}
.ui-datepicker-prev{float:left}
.ui-datepicker-next{float:right}
.ui-datepicker .ui-datepicker-title{text-align:center}
.ui-datepicker .ui-datepicker-title select{margin:1px 0;font-size:1em}
.ui-datepicker select.ui-datepicker-month,
.ui-datepicker select.ui-datepicker-year{width:45%}
.ui-datepicker table{width:100%;border-collapse:collapse;font-size:0.9em;}
.ui-datepicker th{padding:0.7em 0.3em;border:0;text-align:center;font-weight:bold;color:#ff9a19;font-size:12px}
.ui-datepicker td{border:0}
.ui-datepicker td span,
.ui-datepicker td a{display:block;height:32px;border-radius:4px;text-align:center;text-decoration:none;color:#4a4a4a;line-height:32px;font-size:14px}
td.ui-datepicker-other-month span,
td.ui-datepicker-other-month a{color:#c5c5c5}
.ui-datepicker-calendar .ui-state-hover{background:#f0f0f0}
.ui-datepicker-calendar .ui-state-active{background:#5cc4ef;color:#fff;}
.ui-datepicker .ui-datepicker-buttonpane{margin:0.7em 0 0;padding:0 0.2em;border-left:0;border-right:0;border-bottom:0}
.ui-datepicker .ui-datepicker-buttonpane button{float:right;overflow:visible;margin:0.5em 0.2em 0.4em;padding:0.2em 0.6em 0.3em;width:auto;cursor:pointer}
.ui-datepicker .ui-datepicker-buttonpane button.ui-datepicker-current{float:left}
/* with multiple calendars */
.ui-datepicker.ui-datepicker-multi{width:auto}
.ui-datepicker-multi .ui-datepicker-group{float:left}
.ui-datepicker-multi .ui-datepicker-group table{width:95%;margin:0 auto 0.4em}
.ui-datepicker-multi-2 .ui-datepicker-group{width:50%}
.ui-datepicker-multi-3 .ui-datepicker-group{width:33.3%}
.ui-datepicker-multi-4 .ui-datepicker-group{width:25%}
.ui-datepicker-multi .ui-datepicker-group-last .ui-datepicker-header,
.ui-datepicker-multi .ui-datepicker-group-middle .ui-datepicker-header{border-left-width:0}
.ui-datepicker-multi .ui-datepicker-buttonpane{clear:left}
.ui-datepicker-row-break{clear:both;width:100%;font-size:0}
/* RTL support */
.ui-datepicker-rtl{direction:rtl}
.ui-datepicker-rtl .ui-datepicker-prev{left:auto;right:2px}
.ui-datepicker-rtl .ui-datepicker-next{left:2px;right:auto}
.ui-datepicker-rtl .ui-datepicker-prev:hover{left:auto;right:1px}
.ui-datepicker-rtl .ui-datepicker-next:hover{left:1px;right:auto}
.ui-datepicker-rtl .ui-datepicker-buttonpane{clear:right}
.ui-datepicker-rtl .ui-datepicker-buttonpane button{float:left}
.ui-datepicker-rtl .ui-datepicker-buttonpane button.ui-datepicker-current,
.ui-datepicker-rtl .ui-datepicker-group{float:right}
.ui-datepicker-rtl .ui-datepicker-group-last .ui-datepicker-header,
.ui-datepicker-rtl .ui-datepicker-group-middle .ui-datepicker-header{border-right-width:0;border-left-width:1px}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery-ui-datepicker.min.js"></script>
	<script src="../js/jquery-ui-monthpicker.js"></script>

	<script>
		$(function () {
			/*=============================================
				Datepicker, Monthpicker
			=============================================*/
				$('.datepicker').datepicker({
					dateFormat: 'yy-mm-dd',
					prevText: '〈',
					nextText: '〉',
					monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
					monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
					dayNames: ['일', '월', '화', '수', '목', '금', '토'],
					dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
					dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
					showMonthAfterYear: true,
					showOtherMonths: true,
					yearSuffix: '년',
				});

				// datepicker_month
				$('.datepicker_month').monthpicker({
					dateFormat: 'yy-mm',
					prevText: '〈',
					nextText: '〉',
					monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
					monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월']
				});
		});
	</script>
</head>

<body>
	<!-- historyBack *단일페이지 이용 시삭제필요 -->
	<a href="../index.html"
		style="display:inline-block;background:#1abc9c;padding:10px 15px;color:#fff;text-decoration:none;font-size:15px;font-weight:bold;border-radius:15px;position:fixed;top:15px;right:15px;z-index:99999;">INDEX</a>

	<input type="text" class="datepicker">
	<input type="text" class="datepicker_month">

</html>
