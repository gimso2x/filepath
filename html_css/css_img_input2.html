<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    /* 체크박스 */
    .input_check{position:relative;display:inline-block;min-height:20px;margin-left:12px;line-height:20px;color:#666;font-size:14px;font-weight:normal;vertical-align:middle}
    .input_check:first-child{margin-left:0}
    .input_check > input[type="checkbox"]{position:absolute;top:0;left:0;height:auto;line-height:normal;opacity:0}
    .input_check > input[type="checkbox"]:focus + .label_text{outline: 1px dotted;outline-color: #A6C7FF;outline:-webkit-focus-ring-color auto 5px;}
    .input_check > .label_text{display:inline-block;padding-left:23px;background:url(../img/ico_checkbox_off.png) no-repeat 0 0 / 20px;vertical-align:top;cursor:pointer;}
    .input_check > input[type="checkbox"]:checked + .label_text{background-image:url(../img/ico_checkbox_on.png)}
    /* 라디오 */
    .input_radio{position:relative;display:inline-block;min-height:23px;margin-left:12px;line-height:23px;color:#666;font-size:14px;font-weight:normal;vertical-align:middle}
    .input_radio:first-child{margin-left:0}
    .input_radio > input[type="radio"]{position:absolute;top:0;left:0;height:auto;line-height:normal;opacity:0}
    .input_radio > input[type="radio"]:focus + .label_text{outline: 1px dotted;outline-color: #A6C7FF;outline:-webkit-focus-ring-color auto 5px;}
    .input_radio > .label_text{display:inline-block;padding-left:28px;background:url(../img/ico_radio_off.png) no-repeat 0 0 / 22px;vertical-align:top;cursor:pointer;}
    .input_radio > input[type="radio"]:checked + .label_text{background-image:url(../img/ico_radio_on.png)}
    </style>
</head>
<body>
    <!-- historyBack *단일페이지 이용 시삭제필요 -->
	<a href="../index.html" style="display:inline-block;background:#1abc9c;padding:10px 15px;color:#fff;text-decoration:none;font-size:15px;font-weight:bold;border-radius:15px;position:fixed;top:15px;right:15px;z-index:99999;">INDEX</a>
	<!-- // historyBack -->

    <!-- 체크박스 -->
    <label class="input_check">
        <input type="checkbox" id="mailChk">
        <span class="label_text">체크박스 체크해제</span>
    </label>

    <label class="input_check">
        <input type="checkbox" id="mailChk2" checked>
        <span class="label_text">체크박스 체크</span>
    </label>

    <!-- 라디오박스 -->
    <label class="input_radio" for="rdoSolar">
        <input type="radio" id="rdoSolar" name="birthday_type" checked="">
        <span class="label_text">라디오 체크</span>
    </label>
    <label class="input_radio" for="rdoLunar">
        <input type="radio" id="rdoLunar" name="birthday_type">
        <span class="label_text">라디오 체크해제</span>
    </label>
</body>
</html>
